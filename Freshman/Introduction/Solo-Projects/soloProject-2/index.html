<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalability=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Sans+Pro:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-1">
      <h1 class="head1">
        Generate a <span class="inline">random password</span>
      </h1>
      <p class="line1">Never use an insecure password again.</p>
      <div class="line2">
        <button class="btn" onclick="generateRandomPassword()">
          <img src="./thunder.png" alt='lightning icon' ">Generate password
        </button>
        <input
          class="btn"
          type="number"
          id="length"
          min="8"
          max="12"
          placeholder="Length"
          required
        />
      </div>
      <div class="container-2">
        <div class="pw one"></div>
        <div class="pw two"></div>
        <div class="pw three row"></div>
        <div class="pw four row"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
